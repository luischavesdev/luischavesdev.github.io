<!doctype html>
<html>

<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bgc1 clearfix">
        <div class="mhl">
            <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
            <p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be
                <b>hosted on a web server</b> to work properly.</p>
        </div>
    </header>

    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>

        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-github-fill">
                    <use xlink:href="symbol-defs.svg#icon-github-fill"></use>
                </svg><span class="name"> icon-github-fill</span>
            </div>
        </div>
        
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <img height="20" width="20" src="symbol-defs.svg#icon-mail-line" />
                <object data="symbol-defs.svg" width="300" height="300"> </object>
                <svg class="icon icon-mail-line">
                    <use xlink:href="symbol-defs.svg#icon-mail-line"></use>
                </svg><span class="name"> icon-mail-line</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-linkedin-box-fill">
                    <use xlink:href="symbol-defs.svg#icon-linkedin-box-fill"></use>
                </svg><span class="name"> icon-linkedin-box-fill</span>
            </div>
        </div>
    </div>
    
</body>

</html>
